<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <title>Select Semester</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-white">
    <nav class="navbar bg-white">
        <div border-width:2px;> <img src="static/chicken.jpeg" class="logo-image"></div>
        <a href="" class="navbar-brand ">Wild Chicken University Course Registration System</a>
    </nav>
    <h5>Select a Term</h2>
    <form action="/editPermission" method="POST">
    <select name="semester">
        {% for each in list %}
          <option value="{{each}}" >{{each}}</option>
        {% endfor %}
    </select>
    <input type="submit" value="Continue" />
</form>
</body>
</html>
